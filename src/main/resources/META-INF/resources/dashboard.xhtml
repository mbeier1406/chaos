<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="pageTitle">Dashboard</ui:define>
    <ui:define name="pageDescription">Übersicht über Ihre Anwendung.</ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                <p:panel header="Statistiken" styleClass="ui-panel-shadow">
                    <p:dataTable value="#{chaosBean.currentTime}" var="time" styleClass="ui-datatable-sm">
                        <p:column headerText="Zeitstempel">
                            <h:outputText value="#{time}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
                
                <p:panel header="Aktionen" styleClass="ui-panel-shadow">
                    <p:commandButton value="Zurück zur Startseite" 
                                    icon="pi pi-arrow-left" 
                                    styleClass="p-button-secondary"
                                    outcome="index" />
                </p:panel>
            </p:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
