<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>Fehler - Chaos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            
            .error-container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                padding: 40px;
                text-align: center;
                max-width: 500px;
            }
            
            .error-icon {
                font-size: 64px;
                color: #dc3545;
                margin-bottom: 20px;
            }
            
            .error-title {
                font-size: 24px;
                color: #343a40;
                margin-bottom: 15px;
            }
            
            .error-message {
                color: #6c757d;
                margin-bottom: 30px;
                line-height: 1.6;
            }
            
            .back-button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 5px;
                text-decoration: none;
                display: inline-block;
                transition: background-color 0.3s;
            }
            
            .back-button:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    
    <h:body>
        <div class="error-container">
            <div class="error-icon">
                <i class="pi pi-exclamation-triangle"></i>
            </div>
            
            <h1 class="error-title">Ein Fehler ist aufgetreten</h1>
            
            <p class="error-message">
                Es tut uns leid, aber beim Verarbeiten Ihrer Anfrage ist ein unerwarteter Fehler aufgetreten.
                Bitte versuchen Sie es erneut oder kehren Sie zur Startseite zur√ºck.
            </p>
            
            <h:link outcome="index" styleClass="back-button">
                <i class="pi pi-home" style="margin-right: 8px;"></i>
                Zur Startseite
            </h:link>
        </div>
    </h:body>
</f:view>
</html>
