<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contentType="text/html">
    <h:head>
        <title><ui:insert name="title">Chaos</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    
    <h:body>
        <div class="layout-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Chaos Men√º</h3>
                </div>
                <p:menu>
                    <p:menuitem value="Login" icon="pi pi-sign-in" outcome="login" styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Index" icon="pi pi-home" outcome="index" styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Dashboard" icon="pi pi-cog" outcome="dashboard" styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Benutzer" icon="pi pi-users" outcome="user" styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Berichte" icon="pi pi-chart-bar" outcome="reports" styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Einstellungen" icon="pi pi-cog" styleClass="ui-menuitem-link"/>
                    <p:divider rendered="#{loginBean.loggedIn}" />
                </p:menu>
                <h:form rendered="#{loginBean.loggedIn}" style="padding: 1rem;">
                    <p:commandButton value="Logout" 
                                    icon="pi pi-sign-out" 
                                    styleClass="p-button-danger p-button-sm"
                                    action="#{loginBean.logout}"
                                    ajax="false"
                                    style="width: 100%;" />
                </h:form>
            </aside>
            
            <!-- Main Content -->
            <main class="main-content">
                <p:panel styleClass="ui-panel-shadow">
                    <f:facet name="header">
                        <ui:insert name="pageTitle">Chaos</ui:insert>
                    </f:facet>
                    <p class="ui-panel-description">
                        <ui:insert name="pageDescription">Informationen fehlen!</ui:insert>
                    </p>
                    
                    <ui:insert name="content">
                        <h:outputText value="Inhalt fehlt!" />
                    </ui:insert>
                </p:panel>
            </main>
        </div>
    </h:body>
</f:view>
</html>
