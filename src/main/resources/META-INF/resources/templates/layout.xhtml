<f:view contentType="text/html">
    <h:head>
        <title><ui:insert name="title">Chaos</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    
    <h:body>
        <div class="main-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <i class="pi pi-home" style="margin-right: 8px;"></i>

                <ul class="sidebar-menu">
                    <li>
                        <h:link outcome="dashboard" styleClass="sidebar-link">

                            Dashboard
                        </h:link>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-users" style="margin-right: 8px;"></i>
                            Benutzer
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-chart-bar" style="margin-right: 8px;"></i>
                            Berichte
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-cog" style="margin-right: 8px;"></i>
                            Einstellungen
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <div class="content-header">
                    <h1><ui:insert name="pageTitle">Überschrift</ui:insert></h1>
                    <p><ui:insert name="pageDescription">Beschreibung</ui:insert></p>
                </div>
                
                <div class="content-body">
                    <ui:insert name="content">
                    <h:outputText value="Inhalt fehlt!" />

            </div>
        </div>
