<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contentType="text/html">
    <h:head>
        <title><ui:insert name="title">Chaos</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    
    <h:body>
        <div class="layout-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Chaos Men√º</h3>
                </div>
                <p:menu>
                    <p:menuitem value="Index" icon="pi pi-home" 
                                outcome="index" styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Dashboard" icon="pi pi-cog" 
                                outcome="dashboard" styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Benutzer" icon="pi pi-users" 
                                styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Berichte" icon="pi pi-chart-bar" 
                                styleClass="ui-menuitem-link"/>
                    <p:menuitem value="Einstellungen" icon="pi pi-cog" 
                                styleClass="ui-menuitem-link"/>
                </p:menu>
            </aside>
            
            <!-- Main Content -->
            <main class="main-content">
                <p:panel header="#{pageTitle}" styleClass="ui-panel-shadow">
                    <p class="ui-panel-description">#{pageDescription}</p>
                    
                    <ui:insert name="content">
                        <h:outputText value="Inhalt fehlt!" />
                    </ui:insert>
                </p:panel>
            </main>
        </div>
    </h:body>
</f:view>
</html>
