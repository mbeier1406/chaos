<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <ui:define name="title">Chaos - Web Application</ui:define>
    <ui:define name="pageTitle">Willkommen bei Chaos</ui:define>
    <ui:define name="pageDescription">Ihre Web-Anwendung ist bereit f√ºr die Entwicklung.</ui:define>
    
    <ui:define name="content">
        <p:panel header="Hauptinhalt" styleClass="ui-panel-shadow">
            <h:form>
                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="#{chaosBean.message}" styleClass="ui-outputlabel-bold" />
                    <p:outputLabel value="Aktuelle Zeit: #{chaosBean.currentTime}" />
                    
                    <p:separator />
                    
                    <p:commandButton value="Zeit aktualisieren" 
                                    icon="pi pi-refresh" 
                                    styleClass="p-button-info"
                                    action="#{chaosBean.showWelcomeMessage}"
                                    update="@form" />
                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
    
</ui:composition>
